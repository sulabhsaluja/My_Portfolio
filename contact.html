<!DOCTYPE html>
<html lang="en">

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    />

  </head>
  <body>
    <header>
      <nav>
        <div class="left"><a href="index.html">Sulabh's Portfolio</a></div>
        <div
          class="hamburger"
          onclick="toggleMenu()"
          aria-label="Toggle navigation menu"
        >
          &#9776;
        </div>
        <div class="right">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h1>Contact Me</h1>
        <form
          class="contact-form"
          action="https://api.web3forms.com/submit"
          method="POST"
        >
          <input
            type="hidden"
            name="access_key"
            value="70c2d833-3f7d-4c55-9721-6f1118b8e119"
          />
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-section footer-first">
          <h3>Sulabh's Developer Portfolio</h3>
        </div>
        <div class="footer-section footer-second">
          <ul>
            <li>
              <a
                href="https://www.linkedin.com/in/sulabh-saluja-a3b50329a"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-linkedin"></i> LinkedIn
              </a>
            </li>
            <li>
              <a
                href="https://github.com/sulabhsaluja"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-github"></i> GitHub
              </a>
            </li>
            <li>
              <a
                href="https://leetcode.com/Sulabh_Saluja"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="leetcode.jpg" alt="LeetCode" class="leetcode-logo" />
                LeetCode
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-section footer-rights">
          <p>Copyright &#169; www.sulabhsportfolio.com | All Rights Reserved</p>
        </div>
      </div>
    </footer>

    <script>
      function toggleMenu() {
        const right = document.querySelector(".right");
        right.classList.toggle("active");
      }
    </script>
  </body>
</html>
